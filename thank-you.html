<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You! | Avinash Sastry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... Basic styles for consistency ... */
    :root {--text: #1a1a1a;--background: #fafafa;--accent: #2563eb;--transition: all 0.3s ease;}
    * {margin: 0;padding: 0;box-sizing: border-box;}
    body {font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;line-height: 1.6;color: var(--text);background-color: var(--background);transition: background-color 0.3s ease, color 0.3s ease;}
    h1, h2, h3, h4 {font-weight: 600;line-height: 1.2;}
    p {margin-bottom: 1.5rem;}
    .container {max-width: 1200px;margin: 0 auto;padding: 0 2rem;}
    body.dark-mode {--text: #e5e7eb;--background: #111827;--accent: #38bdf8;}
    body.dark-mode .btn:hover { background: #0ea5e9; }
    .btn { display: inline-block; background: var(--accent); color: white; padding: 1rem 2.5rem; border-radius: 4px; text-decoration: none; font-weight: 500; border: none; cursor: pointer; transition: var(--transition); }
    .btn:hover { background: #1d4ed8; transform: translateY(-2px); }
    .thank-you-section { display: flex; align-items: center; justify-content: center; text-align: center; min-height: 100vh; }
  </style>
</head>
<body>
  <main>
    <section class="thank-you-section">
      <div class="container">
        <h1 style="color: var(--accent); font-size: 4rem; margin-bottom: 1.5rem;">âœ“</h1>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Return Home</a>
      </div>
    </section>
  </main>
  <script>
    // Simple script to apply dark mode if it was set
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') { document.body.classList.add('dark-mode'); }
  </script>
</body>
</html>
